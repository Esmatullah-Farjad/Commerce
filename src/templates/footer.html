{% load i18n %}
{% load static %}
<footer class="border-t border-slate-200/80 bg-white/70">
    <div class="mx-auto flex w-full max-w-7xl flex-col gap-4 px-4 py-6 text-sm text-slate-500 sm:flex-row sm:items-center sm:justify-between lg:px-8">
        <div class="flex items-center gap-3">
            <span class="flex h-9 w-9 items-center justify-center rounded-xl bg-primary-500/10">
                <img src="{% static 'image/logo.svg' %}" alt="Logo" class="h-5 w-5">
            </span>
            <span>&copy; 2025 {% trans "All rights reserved" %}</span>
        </div>
        <div class="flex flex-wrap items-center gap-4">
            <a href="{% url 'home' %}" class="transition hover:text-primary-600">{% trans "Home" %}</a>
            <a href="#" class="transition hover:text-primary-600">{% trans "Contact us" %}</a>
            <a href="#" class="transition hover:text-primary-600">{% trans "About us" %}</a>
        </div>
    </div>
</footer>

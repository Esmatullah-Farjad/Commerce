{% load i18n %}
{% load static %}
{% load custom_filters %}
{% for item in products %}
    <tr class="hover:bg-slate-50" data-product-id={{item.id}}
    data-end-point-url={% url 'add-to-cart' %}>
        <td class="px-4 py-3">
            <img src="{{item.image.url}}" alt="image" class="h-10 w-10 rounded-xl object-cover">
        </td>
        <td class="px-4 py-3" style="width:200px">{{item.name}}</td>
        <td class="px-4 py-3">
            <select name="quantity" {% if item.num_of_packages <= 0 %}disabled{% endif %} class="select-input item-quantity w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-xs text-slate-700">
                <option value="" selected>{% trans '--select--' %}</option>
                {% for i in item.package_contain|range_filter %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </td>
        <td class="px-4 py-3">
            <select name="package" {% if item.num_of_packages <= 0 %}disabled{% endif %} class="select-input package-quantity w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-xs text-slate-700">
                <option value="" selected>{% trans '--select--' %}</option>
                {% for i in item.num_of_packages|range_filter %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </td>
        <td class="px-4 py-3"><input type="number" class="table-input item-price w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-xs text-slate-700" value={{ item.item_sale_price|default:"" }}></td>
        <td class="px-4 py-3"><input type="number" class="table-input package-price w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-xs text-slate-700" value={{item.package_sale_price|default:""}}></td>
        
        <td class="px-4 py-3">
            <button {% if item.num_of_packages <= 0 %}disabled{% endif %} class="btn btn-teal add-btn rounded-xl bg-primary-500 px-3 py-2 text-xs font-semibold text-slate-900 transition hover:bg-primary-400 disabled:cursor-not-allowed disabled:bg-slate-200">
                {% trans 'ADD' %}
            </button>
        </td>
    </tr>
{% endfor %}
